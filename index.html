<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <article class="product">
        <picture>
            <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="image-product">
        </picture>

        <div class="content">
            <p class="category">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="discription">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <p class="new-price">$149.99</p>
                <p class="old-price"><s>$169.99</s></p>
            </div>
            <button class="btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
    </article>
</body>

</html>
